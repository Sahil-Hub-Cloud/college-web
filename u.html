<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyola Institutes of Technology and Management - Gallery</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9; /* Light background color */
      color: #333;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      background-color: #4CAF50; /* Green background for header */
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Navigation Bar */
    nav {
      background-color: #333; /* Dark navigation bar */
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 60px; /* Below the header */
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50; /* Light green hover effect */
      color: white;
    }

    /* Category Buttons */
    .categories {
      text-align: center;
      margin: 20px 0;
    }

    .categories button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .categories button:hover {
      background-color: #3e8e41;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    /* Hidden Images */
    .hidden {
      display: none;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- JavaScript for Filtering Images -->
  <script>
    function filterImages(category) {
      const images = document.querySelectorAll('.gallery img');
      images.forEach(image => {
        if (category === 'all' || image.classList.contains(category)) {
          image.classList.remove('hidden');
        } else {
          image.classList.add('hidden');
        }
      });
    }
  </script>
